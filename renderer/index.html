<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Recipe Creator App</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body class="bg-dark">

    <div class="container bg-success bg-opacity-25 p-5 mt-3 text-center">
      <img class="w-25 h-25 mb-5" src="./images/img_logo.png"><br>
      <img class="w-10 h-10" src="./images/img_tool_recipe.png">

    <p class="h1 fw-bold text-center text-white mb-5">Recipe Creator</p>
    <div>
      <form id="form_sentence">
        <label class="fs-4 text-start form-label fw-semibold text-white" for="sentence">Enter Food:</label>
        <textarea class="form-control mb-3" name="sentence" rows="4"></textarea>
        <input class="btn btn-light fw-semibold mt-3 d-grid gap-2 col-3 mx-auto rounded-pill" type="submit" value="Submit">
      </form>
      <div class="mt-3">
        <label class="fs-4 form-label fw-semibold text-white" for="ingredients">Ingredients and Recipe:</label>
        <textarea class="form-control" id="ingredients" rows="4" readonly></textarea>
      </div>

    </div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./js/renderer.js"></script>
</html>
