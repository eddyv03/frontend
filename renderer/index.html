<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Recipe Creator App</title>
  </head>
  <body>
    <h1>Recipe Creator</h1>
    <div>
      <form id="form_sentence">
        <label for="sentence">Food to cook:</label><br>
        <textarea name="sentence" rows="4"></textarea><br>
        <input type="submit" value="Submit"><br>
      </form>
      <br>
      <div>
        <label for="ingredients">Ingredients and Recipe:</label><br>
        <textarea id="ingredients" rows="4" readonly></textarea><br>
      </div>
      <br>

    </div>

  </body>
  <script src="./js/renderer.js"></script>
</html>
